<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battleship</title>
  </head>
  <body>
    <div class="page__wrapper">
      <div class="header">
        <h1 class="title">Battleship</h1>
      </div>
      <div class="game__section">
        <div id="playerboard"></div>
        <div id="computerboard"></div>
      </div>
      <div class="ship__container" data-ship-container>
        <div class="carrier__preview carrier" draggable="true"></div>
        <div class="battleship__preview battleship" draggable="true"></div>
        <div class="cruiser__preview cruiser" draggable="true"></div>
        <div class="submarine__preview submarine" draggable="true"></div>
        <div class="destroyer__preview destroyer" draggable="true"></div>
      </div>
      <button class="btn" data-rotate-btn>ROTATE</button>
      <button class="btn" data-start-btn>START</button>
      <div class="info__container">
        <p class="info__turn">turn:</p>
        <p class="info__general">info:</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
